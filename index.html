<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Dashboard -->
      <div class="dashboard">
        <div class="dash-item dash-title">
          <img src="/icons/view-dashboard.svg" alt="" />
          <h1>Dashboard</h1>
        </div>
        <div class="dash-item">
          <img src="/icons/home.svg" alt="" />
          <h1>Home</h1>
        </div>
        <div class="dash-item">
          <img src="/icons/card-account-details.svg" alt="" />
          <h1>Profile</h1>
        </div>
        <div class="dash-item">
          <img src="/icons/message-reply.svg" alt="" />
          <h1>Messages</h1>
        </div>
        <div class="dash-item">
          <img src="/icons/clock-time-three.svg" alt="" />
          <h1>History</h1>
        </div>
        <div class="dash-item">
          <img src="/icons/note-multiple.svg" alt="" />
          <h1>Task</h1>
        </div>
        <div class="dash-item">
          <img src="/icons/account-group.svg" alt="" />
          <h1>Communities</h1>
        </div>
        <div class="dash-item">
          <img src="" alt="" />
          <h1></h1>
        </div>
        <div class="dash-item">
          <img src="/icons/cog.svg" alt="" />
          <h1>Settomgs</h1>
        </div>
        <div class="dash-item">
          <img src="/icons/help-box.svg" alt="" />
          <h1>Support</h1>
        </div>
        <div class="dash-item">
          <img src="/icons/shield-check.svg" alt="" />
          <h1>Privacy</h1>
        </div>
      </div>
      <!-- Header -->
      <div class="header">
        <div class="top-row">
          <div class="search">
            <div class="icon">
              <img src="/icons/magnify.svg" alt="" />
            </div>
            <div class="searchbar">
              <input type="search" name="searchbar" id="searchbar" />
            </div>
          </div>
          <div class="profile">
            <div class="icon">
              <img src="/icons/bell-ring-outline.svg" alt="" />
            </div>
            <div class="avatar"></div>
            <div>
              <p>Varush Siva</p>
            </div>
          </div>
        </div>
        <div class="bottom-row">
          <div class="welcome">
            <div class="avatar"></div>
            <div class="user">
              <p>Hi there,</p>
              <h1>Varush Siva (@VarushSiva)</h1>
            </div>
          </div>
          <div class="buttons">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>
        </div>
      </div>
      <!-- Content -->
      <div class="content"></div>
    </div>
  </body>
</html>
